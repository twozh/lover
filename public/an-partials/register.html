<form class="form-horizontal" role="form" name="registerForm">
  <div class="form-group" ng-class="{'has-error': registerForm.name.$invalid}">
    <label for="input1" class="col-lg-2 control-label">Username</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" id="input1" placeholder="Username"
      name="name" ng-model='username' required>
      <span ng-show="registerForm.name.$error.required" class="help-block">Required</span>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-error': registerForm.passwd.$invalid}">
    <label for="input2" class="col-lg-2 control-label">Password</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="input2" placeholder="Password"
      name="passwd" ng-model='password' required>
      <span ng-show="registerForm.passwd.$error.required" class="help-block">Required</span>
      <span class="help-block">{{postRsp}}</span>
    </div>
  </div>

  <!--
  <div class="form-group">
    <label for="input3" class="col-lg-2 control-label">Password Again</label>
    <div class="col-lg-10">
      <input type="password" class="form-control" id="input3" placeholder="Password"
       ng-model='password'>
    </div>
  </div>
  -->

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-default" ng-disabled='registerForm.$invalid'
      ng-click="postRegister(username, password)">Register</button>
    </div>
  </div>
</form>
